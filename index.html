<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Richiesta Preventivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href= "#">Bool Factory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Servizi</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contatti</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <h2>Richiesta Preventivo</h2>
        <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>

        <form id="dati">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label for="surname" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="surname" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="jobType" class="form-label">Tipo di Lavoro</label>
            <select class="form-select" id="jobType" required>
              <option value="">Seleziona il tipo di lavoro</option>
              <option value="backend">Backend Development</option>
              <option value="frontend">Frontend Development</option>
              <option value="analysis">Project Analysis</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="promoCode" class="form-label">Codice Promozionale (opzionale)</label>
            <input type="text" class="form-control" id="promoCode">
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="privacyCheck" required>
            <label class="form-check-label" for="privacyCheck">
              Accetto la Privacy Policy
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Calcola preventivo</button>
        </form>

        <div class="mt-4">
          <h4>Prezzo finale: <span id="finalPrice">€ 0.00</span></h4>
          <p id="promoMessage" class="text-danger"></p>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-lg-4 mt-5 mt-lg-0">
        <div class="border p-3">
            <img src="img/img.1.jpg" alt="logo" class="img-fluid mb-3">
          </div>
          <h5>I nostri contatti</h5>
          <p>help@boolfactory.test</p>
          <p>+39.3521478965</p>
          <a href="#">Help desk</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    © 2024 - Tutti i diritti riservati
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
